  <body>
    <header>
      <div class="container-search">
        <div class="search-bar">
          <img class="search-bar-icon" src="../assets/icon/search-icon.svg" />
          <input class="search-box" type="text" placeholder="Search" />
        </div>
        <span class="shape-search">
          <img src="../assets/icon/Shape_search.svg" alt=""/>
        </span>
      </div>

      <div class="tabs">
        <div class="tab-IGTV">
          <img class="tab-iconIGTV" src="../assets/icon/Icon.svg" />
          <span class="tab">IGTV</span> 
        </div>
        <div class="tab-shop">
          <img class="tab-iconShop" src="../assets/icon/Shape.svg" />
          <span class="tab">Shop</span>
        </div>
        <div class="tab-style">
          <span class="tab">Style</span>
        </div>
        <div class="tab-sports">
          <span class="tab">Sports</span>
        </div>
        <div class="tab-auto">
          <span class="tab">Auto</span>
        </div>
        <div class="tab-music">
          <span class="tab">Music</span>
        </div>
      </div>
    </header>
